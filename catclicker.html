<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="row">
          <a class="navbar-brand " href="#"><h1>Cat Clicker</h1></a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <br><br><br>
      <div class="row">
          <div class="col-md-offset-1 col-md-3" id="cat" >
          <br><br><hr>
            <ul data-bind="foreach: catList">
              <hr>
              <li data-bind="text: name"> <hr></li><hr>
            </ul>
            <hr>
          </div>
          <div class="col-md-7" data-bind="with: currentCat">
            <h1 id="cat-name" data-bind="text: name"></h1>
            <h1 id="cat-name" data-bind="text: title"></h1>
              <img id="cat-image"  src="" alt="Adorable Cat" data-bind="click: $parent.counter, attr: {src: imgSrc}">
              <p> Number of clicks : <span id="cat1-number" data-bind="text: clickCount"></span> </p>
          </div>
      </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
