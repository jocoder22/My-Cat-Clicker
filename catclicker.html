<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <p id="cat1-name"></p>
            <img id="cat1-image"  src="https://lh3.ggpht.com/nlI91wYNCrjjNy5f-S3CmVehIBM4cprx-JFWOztLk7vFlhYuFR6YnxcT446AvxYg4Ab7M1Fy0twaOCWYcUk=s0#w=640&h=426" alt="Cat One" style="width:677px;height:466px;">
            <p> Number of clicks : <span id="cat1-number"></span></p>
        </div>
        <div class="col-md-6">
          <p id="cat2-name"></p>
            <img id="cat2-image" src="https://lh3.ggpht.com/kixazxoJ2ufl3ACj2I85Xsy-Rfog97BM75ZiLaX02KgeYramAEqlEHqPC3rKqdQj4C1VFnXXryadFs1J9A=s0#w=640&h=496" alt="Cat Two" style="width:677px;height:466px;">
            <p> Number of clicks : <span id="cat2-number"></span></p>
        </div>

      </div>
    </div>
    <script type="text/javascript">
    https://lh5.ggpht.com/LfjkdmOKkGLvCt-VuRlWGjAjXqTBrPjRsokTNKBtCh8IFPRetGaXIpTQGE2e7ZCUaG2azKNkz38KkbM_emA=s0#w=640&h=454
    var counter1 = 0;
    var counter2 = 0;
    var catName1 = 'Poplinre';
    var catName2 = 'Chewie';

    document.getElementById("cat1-name").innerHTML = catName1;
    document.getElementById("cat2-name").innerHTML = catName2;
    $("#cat1-image").click(function(e){
      counter1++;
      document.getElementById("cat1-number").innerHTML = counter1;
    });

    $("#cat2-image").click(function(e){
      counter2++;
      document.getElementById("cat2-number").innerHTML = counter2;
    });

    </script>
  </body>
</html>
